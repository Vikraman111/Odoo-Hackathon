{% extends 'base.html' %}

{% block title %}Login - ReWear{% endblock %}

{% block content %}
<div class="min-h-screen gradient-bg flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <!-- Three.js Background Canvas -->
    <canvas id="threeCanvas" class="absolute inset-0 z-0"></canvas>
    
    <div class="max-w-md w-full space-y-8 relative z-10">
        <div class="glass-effect rounded-xl p-8 shadow-2xl">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
                    Welcome Back to ReWear
                </h2>
                <p class="mt-2 text-center text-sm text-gray-200">
                    Sign in to your sustainable fashion account
                </p>
            </div>
            
            <form class="mt-8 space-y-6" id="loginForm">
                <div class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-white">
                            Email Address
                        </label>
                        <input id="email" name="email" type="email" required 
                               class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                               placeholder="Enter your email">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-white">
                            Password
                        </label>
                        <input id="password" name="password" type="password" required 
                               class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                               placeholder="Enter your password">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" 
                               class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-white">
                            Remember me
                        </label>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="font-medium text-indigo-200 hover:text-indigo-100">
                            Forgot your password?
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit" id="loginBtn"
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                            </svg>
                        </span>
                        Sign In
                    </button>
                </div>

                <div class="text-center">
                    <p class="text-sm text-white">
                        Don't have an account?
                        <a href="/auth/register/" class="font-medium text-indigo-200 hover:text-indigo-100">
                            Sign up here
                        </a>
                    </p>
                </div>
            </form>

            <!-- Error/Success Messages -->
            <div id="messageContainer" class="mt-4 hidden">
                <div id="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded hidden">
                </div>
                <div id="successMessage" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded hidden">
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Three.js Background Animation
    function initThreeJS() {
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('threeCanvas'), alpha: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        
        // Create floating geometric shapes
        const geometries = [
            new THREE.BoxGeometry(0.5, 0.5, 0.5),
            new THREE.SphereGeometry(0.3, 8, 6),
            new THREE.ConeGeometry(0.3, 0.6, 8)
        ];
        
        const materials = [
            new THREE.MeshBasicMaterial({ color: 0x4ade80, transparent: true, opacity: 0.6 }),
            new THREE.MeshBasicMaterial({ color: 0x06b6d4, transparent: true, opacity: 0.6 }),
            new THREE.MeshBasicMaterial({ color: 0x8b5cf6, transparent: true, opacity: 0.6 })
        ];
        
        const shapes = [];
        for (let i = 0; i < 30; i++) {
            const geometry = geometries[i % 3];
            const material = materials[i % 3];
            const shape = new THREE.Mesh(geometry, material);
            
            shape.position.set(
                (Math.random() - 0.5) * 20,
                (Math.random() - 0.5) * 20,
                (Math.random() - 0.5) * 20
            );
            
            shape.rotation.set(
                Math.random() * Math.PI,
                Math.random() * Math.PI,
                Math.random() * Math.PI
            );
            
            scene.add(shape);
            shapes.push(shape);
        }
        
        camera.position.z = 5;
        
        function animate() {
            requestAnimationFrame(animate);
            
            shapes.forEach(shape => {
                shape.rotation.x += 0.005;
                shape.rotation.y += 0.005;
                shape.position.y += Math.sin(Date.now() * 0.001 + shape.position.x) * 0.001;
            });
            
            renderer.render(scene, camera);
        }
        animate();
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    }
    
    // Initialize Three.js when page loads
    document.addEventListener('DOMContentLoaded', initThreeJS);
    
    // Login Form Handler
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const loginBtn = document.getElementById('loginBtn');
        
        // Show loading state
        loginBtn.disabled = true;
        loginBtn.innerHTML = 'Signing In...';
        
        try {
            const userCredential = await window.signInWithEmailAndPassword(window.firebaseAuth, email, password);
            const user = userCredential.user;
            
            showMessage('Login successful! Redirecting...', 'success');
            
            // Redirect to dashboard after successful login
            setTimeout(() => {
                window.location.href = '/dashboard/';
            }, 1500);
            
        } catch (error) {
            console.error('Login error:', error);
            let errorMessage = 'Login failed. Please try again.';
            
            switch (error.code) {
                case 'auth/user-not-found':
                    errorMessage = 'No account found with this email address.';
                    break;
                case 'auth/wrong-password':
                    errorMessage = 'Incorrect password. Please try again.';
                    break;
                case 'auth/invalid-email':
                    errorMessage = 'Please enter a valid email address.';
                    break;
                case 'auth/too-many-requests':
                    errorMessage = 'Too many failed attempts. Please try again later.';
                    break;
            }
            
            showMessage(errorMessage, 'error');
        } finally {
            // Reset button state
            loginBtn.disabled = false;
            loginBtn.innerHTML = 'Sign In';
        }
    });
    
    function showMessage(message, type) {
        const messageContainer = document.getElementById('messageContainer');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        
        // Hide all messages first
        errorMessage.classList.add('hidden');
        successMessage.classList.add('hidden');
        
        if (type === 'error') {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        } else {
            successMessage.textContent = message;
            successMessage.classList.remove('hidden');
        }
        
        messageContainer.classList.remove('hidden');
        
        // Auto-hide after 5 seconds
        setTimeout(() => {
            messageContainer.classList.add('hidden');
        }, 5000);
    }
</script>
{% endblock %}
