{% extends 'base.html' %}

{% block title %}Dashboard - ReWear{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-900">ReWear</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userEmail" class="text-gray-700"></span>
                    <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <div class="border-4 border-dashed border-gray-200 rounded-lg p-8">
                <div class="text-center">
                    <h2 class="text-3xl font-extrabold text-gray-900 mb-4">
                        Welcome to ReWear Dashboard!
                    </h2>
                    <p class="text-lg text-gray-600 mb-8">
                        Your sustainable fashion exchange platform is ready.
                    </p>
                    
                    <!-- Quick Stats -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                        <div class="bg-white p-6 rounded-lg shadow">
                            <h3 class="text-lg font-semibold text-gray-900">Items Listed</h3>
                            <p class="text-3xl font-bold text-green-600">0</p>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow">
                            <h3 class="text-lg font-semibold text-gray-900">Active Swaps</h3>
                            <p class="text-3xl font-bold text-blue-600">0</p>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow">
                            <h3 class="text-lg font-semibold text-gray-900">Points Balance</h3>
                            <p class="text-3xl font-bold text-purple-600">100</p>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="space-x-4">
                        <button class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-md text-lg font-medium">
                            List New Item
                        </button>
                        <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-md text-lg font-medium">
                            Browse Items
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Check authentication state
    window.onAuthStateChanged(window.firebaseAuth, (user) => {
        if (user) {
            document.getElementById('userEmail').textContent = user.email;
        } else {
            // Redirect to login if not authenticated
            window.location.href = '/auth/login/';
        }
    });

    // Logout functionality
    document.getElementById('logoutBtn').addEventListener('click', async () => {
        try {
            await window.signOut(window.firebaseAuth);
            window.location.href = '/auth/login/';
        } catch (error) {
            console.error('Logout error:', error);
        }
    });
</script>
{% endblock %}
